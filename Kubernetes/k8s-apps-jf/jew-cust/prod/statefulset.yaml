apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jew-cust
  namespace: prod
  labels:
    app: jew-cust
spec:
  replicas: 1
  serviceName: "jew-cust"
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app: jew-cust
  template:
    metadata:
      labels:
        app: jew-cust
    spec:
      containers:
      - name: app
        image: harbor.lingfannao.net:4436/prod/jew-cust:20220413112230 
        command: ['java', '-jar', '/data/app.jar', '--spring.profiles.active=prod']
        ports:
        - containerPort: 9041
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - mountPath: /data/logs/jew-customized
          name: jew-cust
      nodeSelector:
        kubernetes.io/hostname: hwy-prod-02
      volumes:
      - name: jew-cust
        hostPath:
          path: /data/logs/jew-customized
          type: Directory
      imagePullSecrets:
      - name: hwy-harbor
