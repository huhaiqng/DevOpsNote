apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - name: springboot
        image: registry.cn-shenzhen.aliyuncs.com/huhaiqing/springboot-demo:1.4
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: aliyun
